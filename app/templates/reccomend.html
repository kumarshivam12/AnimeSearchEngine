<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Anime Hub</title>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #e3f2fd"
    >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="/">Search Anime </a>
          </li>
        </ul>
      </div>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/kumarshivam12"
              >GitHub
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

    <div class="container">
      <div class="row">
        <div class="col">
          <h2><small class="text-muted">Get Anime Reccomendations</small></h2>
          <hr />
          <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <form
                action="/reccomend"
                method="POST"
                class="needs-validation"
                novalidate
              >
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="inputstatus">Status</label>
                    <select
                      id="inputstatus"
                      class="form-control"
                      name="status"
                      required
                    >
                      <option value="" selected disabled></option>
                      <option>airing</option>
                      <option>completed</option>
                      <option>upcoming</option>
                    </select>
                    <div class="invalid-feedback">Please select a Status.</div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputgenre">Genre</label>
                    <select
                      id="inputstatus"
                      class="form-control"
                      name="genre"
                      required
                    >
                      <option value="" selected disabled></option>
                      <option>Action</option>
                      <option>Adventure</option>
                      <option>Cars</option>
                      <option>Comedy</option>
                      <option>Dementia</option>
                      <option>Demons</option>
                      <option>Drama</option>
                      <option>Mystery</option>
                      <option>Ecchi</option>
                      <option>Fantasy</option>
                      <option>Game</option>
                      <option>Hentai</option>
                      <option>Historical</option>
                      <option>Horror</option>
                      <option>Magic</option>
                      <option>Martial Arts</option>
                      <option>School</option>
                      <option>Sci Fi</option>
                      <option>Vampire</option>
                    </select>
                    <div class="invalid-feedback">Please select a Genre.</div>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputrated">Rated</label>
                    <select
                      id="inputrated"
                      class="form-control"
                      name="rated"
                      required
                    >
                      <option value="" selected disabled></option>
                      <option>All</option>
                      <option>Children</option>
                      <option>Teens 13 or Older</option>
                      <option>17+ recommended</option>
                      <option>Mild Nudity</option>
                      <option>Hentai</option>
                    </select>
                    <div class="invalid-feedback">Please select Rated For.</div>
                  </div>
                </div>
                <button type="submit" class="btn btn-outline-primary">
                  Search
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      (function () {
        "use strict";
        window.addEventListener(
          "load",
          function () {
            var forms = document.getElementsByClassName("needs-validation");

            var validation = Array.prototype.filter.call(forms, function (
              form
            ) {
              form.addEventListener(
                "submit",
                function (event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add("was-validated");
                },
                false
              );
            });
          },
          false
        );
      })();
    </script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
